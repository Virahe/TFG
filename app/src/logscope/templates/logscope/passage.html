{% extends "logscope/base.html" %}
{% block content %}
    <div class="card border-info">
        <h6 class="card-header bg-primary text-white">
            Search From
        </h6>
        <div class="card-body">
            <form method="GET" action="{% url 'passage-search' %}">
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="person">Person</label>
                        <input type="text" name="person" value="{{ person }}" class="form-control" id="person" placeholder="Person">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="app">App</label>
                        <select type="text" name="app" value="{{ app }}" class="form-control" id="app">
                            <option value=""></option>
                            {% for app in apps %}
                                <option value="{{ app.name }}">{{ app.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="item">Item</label>
                        <input type="text" name="item" value="{{ item }}" class="form-control" id="item" placeholder="Item">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-3 mb-3">
                        <label for="date_gt">Date greater than</label>
                        <input type="date" name="date_gt" value="{{ date_gt }}" class="form-control" id="date_gt">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="date_lt">Date lower than</label>
                        <input type="date" name="date_lt" value="{{ date_lt }}" class="form-control" id="date_lt">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="hour_gt">Hour greater than</label>
                        <input type="time" name="hour_gt" value="{{ hour_gt }}" class="form-control" id="hour_gt">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="hour_lt">Hour lower than</label>
                        <input type="time" name="hour_lt" value="{{ hour_lt }}" class="form-control" id="hour_lt">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
{% endblock content %}
