{% extends "logscope/base.html" %}
{% block content %}
    <div class="card border-dark mb-3">
        <!-- Passage table -->
        <table class="table table-bordered table-sm">
            <thead class="card-header bg-dark text-white">
                <th scope="col">Person</th>
                <th scope="col">Start time</th>
                <th scope="col">Duration</th>
                <th scope="col">App</th>
                <th scope="col">Item</th>
            </thead>
            <tbody>
                <tr>
                    <td><a class="mr-2" href="{% url 'person-passages' object.person.name %}">{{ object.person }}</a></td>
                    <td>{{ object.start_time|date:"d-m-y H:i:s" }}</td>
                    <td>{{ object.duration }}</td>
                    <td>{{ object.app }}</td>
                    {% if object.item %}
                        <td>{{ object.item }}</td>
                    {% else %}
                        <td> - </td>
                    {% endif %}
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <a class="btn btn-danger btn-sm" href="{% url 'passage-delete' object.id %}">DELETE PASSAGE</a>
    </div>
{% endblock content %}
